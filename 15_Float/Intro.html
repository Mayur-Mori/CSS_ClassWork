<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            float: left;
            background-color: brown;
        }

        .menu {
            float: right;
            background-color: teal;
        }

        .social {
            float: right;
            background-color: olive;
        }
        .div{
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <h2>CSS Float And Clear</h2>
    <p>The CSS float property specifies how an element should float.</p>
    <p>The CSS clear property specifies what elements can float beside the cleared element and on which side.</p>

    <header>
        <div class="logo">logo</div>
        <div class="social">social icon</div>
        <nav class="menu"> menu </nav>
    </header>
    <!-- <br> -->
    <section>
        <div class="div">
            <div class="p">something</div>
        </div>
    </section>

</body>

</html>
