<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            border-style: solid;
            border-width: 50px;
            border-image: url(images.png) 50 round;
            /* border-image: repeating-linear-gradient(90deg, #4d9f0c, #9198e5, #4d9f0c 10px) 50; */
            height: 150px;
        }
    </style>
</head>
<body>
    <h2>Border Image</h2>
    <p>The border-image property allows you to specify an image to be used as the border around an element.</p>
    <p>For Example</p>
    
    <div class="image">
        Border image
    </div>
</body>
</html>
